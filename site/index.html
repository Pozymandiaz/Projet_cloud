<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste d'articles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>
<body>
  <div class="container">
    <div class="filters">
      <h2>Filtres</h2>
      <form action="#" onsubmit="return false;" class="row">
        <div class="form-group col-5">
          <label for="search">Recherche par titre</label>
          <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group col-5">
          <label for="author">Recherche par auteur</label>
          <input type="text" class="form-control" id="author">
        </div>
        <button type="submit" class="col-1 btn btn-success m-4">Rechercher</button>
      </form>
    </div>
      <div >
        <h2>Articles</h2>
        <div id="articles-list" class="row justify-content-between"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
